<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotoblog</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <header class="container">
            <nav>
                <img src="./img/camera.svg" alt="logo de uma câmera">
                <ul>
                    <li>Home</li>
                    <li class="active">Galeria</li>
                </ul>
            </nav>
            <form action="">
                <div class="input-wrapper"> <!--Na acessibilidade não é possível ler o placeholder, por isso é nescessário o label.-->
                    <label for="search">Pesquise por imagens e coleções</label> <!--O for do label tem que ser igual ao id do input-->
                    <input type="text" id="search" placeholder="Pesquise por imagens e coleções">
                </div>
            </form>
            <img class="avatar" src="https://randomuser.me/api/portraits/men/5.jpg" alt="imagem de perfil">
        </header>
        <main>
            <div class="container">
                <h1>Galeria</h1>
                <section class="gallery">
                    <figure class="item">
                        <img src="https://source.unsplash.com/random?a=1" alt="imagem radomica">
                        <figcaption class="details">
                            <h2>Pesquise por imagens e coleções</h2>
                            <div class="tags">
                                <span>Tag</span>
                            </div>
                        </figcaption>
                    </figure>
                </section>
            </div>    
        </main>
        <footer class="container">
            <p>© 2023 - Rocketseat Explorer</p>
        </footer>   
    </div>
</body>
</html>
